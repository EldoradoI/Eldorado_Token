  <section id="connect">

    <button class="btn" onclick="connectWallet()">üîó Connect Wallet</button>
    <div id="wallet"></div>

  <script>
    const ELD_CONTRACT = "0x998a2e0a9f76a73223bf1634b611cb3fcda4ee72";
    const NFT_CONTRACT = "0xd18688c5c931f0832a6cfd4e8183989047065327";
    const NFT_ID = 1;

    const ERC20_ABI = [
      "function balanceOf(address owner) view returns (uint256)",
      "function decimals() view returns (uint8)"
    ];

    const ERC1155_ABI = [
      "function balanceOf(address account, uint256 id) view returns (uint256)"
    ];

    let provider, signer, userAddress;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("Please install MetaMask.");
        return;
      }

      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      userAddress = await signer.getAddress();

      document.getElementById("wallet").innerText = "Wallet: " + userAddress;

      const token = new ethers.Contract(ELD_CONTRACT, ERC20_ABI, provider);
      const rawBalance = await token.balanceOf(userAddress);
      const decimals = await token.decimals();
      const formattedBalance = ethers.utils.formatUnits(rawBalance, decimals);

      document.getElementById("eld-balance").innerText = "ELD Balance: " + formattedBalance;
    }

    async function checkNFT() {
      if (!userAddress) {
        alert("Please connect your wallet first.");
        return;
      }
      const nft = new ethers.Contract(NFT_CONTRACT, ERC1155_ABI, provider);
      const balance = await nft.balanceOf(userAddress, NFT_ID);
      if (balance.gt(0)) {
        document.getElementById("nft-status").innerText = "‚úÖ You own Vault Builder NFT #001";
      } else {
        document.getElementById("nft-status").innerText = "‚ùå NFT #001 not found in wallet.";
      }
    }
  </script>
