<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eldorado Missions</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #e0e0e0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
      color: #00ffc3;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #00ffc3;
    }
    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 15px;
      background: #00ffc3;
      color: #111;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background: #00e6b3;
    }
    .note {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Eldorado Missions</h1>
  <h2>Submit Your Mission Proof</h2>
  <form action="https://formspree.io/f/myzjjekz" method="POST" enctype="multipart/form-data">
    <label for="mission">Select Mission:</label>
    <select id="mission" name="mission" required>
      <option value="Photo with ELD logo">üèô Photo with ELD logo in city</option>
      <option value="Sticker in public place">üìú Sticker/leaflet drop</option>
      <option value="Talk with investor">üß† IRL talk with potential investor</option>
      <option value="Wear ELD gear">ü™™ ELD shirt in public</option>
      <option value="Social media post">üåê Social media awareness post</option>
    </select>

    <label for="wallet">Your Wallet Address (BSC or Polygon):</label>
    <input type="text" id="wallet" name="wallet" required />

    <label for="proof">Upload your proof (photo/video):</label>
    <input type="file" id="proof" name="proof" accept="image/*,video/*" required />

    <label for="notes">Additional Notes (optional):</label>
    <textarea id="notes" name="notes" rows="4"></textarea>

    <button type="submit">Submit Mission</button>
  </form>

  <div class="note">
    Your proof will be reviewed manually. Successful submissions will receive NFTs or ELD tokens.<br>
    Stay legendary.
  </div>
</body>
</html>
